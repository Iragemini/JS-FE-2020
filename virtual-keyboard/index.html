<!DOCTYPE html>
<head>
  <title>virtual-keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <textarea class="use-keyboard-input" placeholder="Click here"></textarea>
  <div class="audio">
    <audio data-key="en" src="./assets/sounds/sound_en.mp3"></audio>
    <audio data-key="ru" src="./assets/sounds/sound_ru.wav"></audio>
    <!--Shift, CapsLock, Backspace, Enter.-->
    <audio data-key="16" src="./assets/sounds/shift.wav"></audio>
    <audio data-key="20" src="./assets/sounds/caps.wav"></audio>
    <audio data-key="8" src="./assets/sounds/backspace.wav"></audio>
    <audio data-key="13" src="./assets/sounds/enter.wav"></audio>
  </div>

  <script src="./js/en.js"></script>
  <script src="./js/ru.js"></script>
  <script src="script.js"></script>
</body>
</html>
