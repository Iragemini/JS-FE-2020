<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>English for kids</title>
   <link rel="icon" href="data:;base64,=">
   <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="wrapper header_wrapper">
      <nav class="nav">
        <div class="toggle__menu">
            <input type="checkbox" id="checkbox" class="hidden-menu-ticker visually__hidden">
            <label class="btn-menu" for="checkbox">
              <div class="hamburger hamburger__menu">
                <span class="bar bar1"></span>
                <span class="bar bar2"></span>
                <span class="bar bar3"></span>
                <span class="bar bar4"></span>
                <span class="bar bar5"></span>
              </div>
            </label>
            <menu class="menu hidden-menu hidden-menu_train" id="menu">
              <li class="li-item">
                <div class="menu-img play no__display">
                  <img src="../assets/img/menu_img/home_3.png" alt="Main Page">
                </div>
                <div class="menu-img train">
                  <img src="../assets/img/menu_img/home_2.png" alt="Main Page">
                </div>
                <a class = "menu-item menu-current" href="#">Main Page</a>
              </li>
              <li class="li-item">
                <div class="menu-img">
                  <img src="../assets/img/menu_img/actions_1.png" alt="Action (set A)">
                </div>
                <a class = "menu-item" href="#">Action (set A)</a>
              </li>
              <li class="li-item">
                <div class="menu-img play no__display">
                  <img src="../assets/img/menu_img/actions_2_3.png" alt="Action (set B)">
                </div>
                <div class="menu-img train">
                  <img src="../assets/img/menu_img/actions_2_2.png" alt="Action (set B)">
                </div>
                <a class = "menu-item" href="#">Action (set B)</a>
              </li>
              <li class="li-item">
                <div class="menu-img">
                  <img src="../assets/img/menu_img/actions_3.png" alt="Action (set C)">
                </div>
                <a class = "menu-item" href="#">Action (set C)</a>
              </li>
              <li class="li-item">
                <div class="menu-img play no__display">
                  <img src="../assets/img/menu_img/adjective_1.png" alt="Adjective">
                </div>
                <div class="menu-img train">
                  <img src="../assets/img/menu_img/adjective_2.png" alt="Adjective">
                </div>
                <a class = "menu-item" href="#">Adjective</a>
              </li>
              <li class="li-item">
                <div class="menu-img">
                  <img src="../assets/img/menu_img/animals_1_1.png" alt="Animal (set A)">
                </div>
                <a class = "menu-item" href="#">Animal (set A)</a>
              </li>
              <li class="li-item">
                <div class="menu-img play no__display">
                  <img src="../assets/img/menu_img/animals_2_3.png" alt="Animal (set B)">
                </div>
                <div class="menu-img train">
                  <img src="../assets/img/menu_img/animals_2_2.png" alt="Animal (set B)">
                </div>
                <a class = "menu-item" href="#">Animal (set B)</a>
              </li>
              <li class="li-item">
                <div class="menu-img">
                  <img src="../assets/img/menu_img/clothes_1.png" alt="Clothes">
                </div>
                <a class = "menu-item" href="#">Clothes</a>
              </li>
              <li class="li-item">
                <div class="menu-img play no__display">
                  <img src="../assets/img/menu_img/emotions_3.png" alt="Emotions">
                </div>
                <div class="menu-img train">
                  <img src="../assets/img/menu_img/emotions_2.png" alt="Emotions">
                </div>
                <a class = "menu-item" href="#">Emotions</a>
              </li>  
            </menu>
        </div>
      </nav>
      <div class="switcher">
        <label class="switch">
          <input type="checkbox" class="checkbox__switcher" id="checkbox__switcher">
        </label>
      </div>
    </header>
    <section class="wrapper top__wrapper">
      <div class="stat">
        <div class="stat-img"></div>
        <span class="open-stat">View statistics</span>
        <div class="clear-stat no__display"></div>
      </div>
      <div class="active__page"></div>
      <div class="answers__scale no__display"></div>
    </section>
    <main class="wrapper main">
    </main>
    <section class="wrapper start__game">
      <div id="start-btn" class="start-btn">
        <span class="image-btn"></span>
        <span class="start-repeat">Start game</span> 
      </div>
    </section>
    <footer class="wrapper footer">
      <div class="info">
        <span class="info-img">
          <img src="../assets/img/github_git_icon_145985.png" alt="git">
        </span>
        <span class="info-ref">
          <a href="https://github.com/Iragemini" target="_blank">Irina Karavaichyk</a>
        </span>
      </div>
      <div class="school">
        <a class="navbar-brand" href="https://rs.school/js/" target="_blank">
          <img src="../assets/img/rs_school_js.svg" alt="RS Logo">
        </a>
      </div>
    </footer>
    <audio src="" class="audio"></audio>
   <script src="bundle.js"></script>
  </body>
</html>
