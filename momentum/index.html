<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="owfont-regular.css" />
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="info">
        <div class="location">
          <div class="city" contenteditable="true">Минск</div>
          <time class="dmy"></time>
          <div class="error"></div>
        </div>
        <div class="weather">
          <div class="temperature_icon">
            <div class="icon_block">
              <div class="weather-icon owf"></div>
              <div class="weather-description"></div>
            </div>
            <div div class="temperature"></div>
          </div>
          <div class="dop_info">
            <div class="wind"></div>
            <div class="humidity"></div>
          </div>        
        </div>
      </div>
      <div class="quotation">
        <blockquote>
          <q id="quotation_text"></q> 
        </blockquote>
        <cite id="author"></cite>
        <button id="quotation_btn">
          <span>
            >>
          </span>
        </button>
      </div>
    </header>
    <div class="content">
      <time class="time"></time>
      <h1 class="user__greeting">
        <span class="greeting"></span>
        <span class="name" contenteditable="true"></span>
      </h1>
      <h2>What Is Your Focus For Today?</h2>
      <h2 class="focus" contenteditable="true"></h2>
    </div>    
  </div>  
  <script src="script.js"></script>
</body>
</html>
